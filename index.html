<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
    <style>
        body {
            border: 1px solid black;
            width: 100vw;
            height: 100vh;

        }

        body h3 {
            text-align: center;
            margin-top: 10px;
        }

        .container { 
            width: 70%;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        .form { 
            display: grid;
            gap: 15px;
        }
        .row2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }
        .inline-group {
            display: flex;
            gap: 40px;
        }
        .hobbies-box {
            display: grid;
        }

        .income-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .range-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .income-output {
            background: #c8f6c8;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h3>Create Account</h3>

    <div class="container">
        <form class="form">

            <div class="row2">
                <div>
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" placeholder="enter your first name">
                </div>

                <div>
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" placeholder="enter your last name">
                </div>
            </div>

            
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="enter your email">
            </div>

            
            <div class="row2">
                <div>
                    <label for="pw">Password*</label>
                    <input type="password" id="pw">
                </div>
                <div>
                    <label for="cpw">Confirm Password*</label>
                    <input type="password" id="cpw">
                </div>
            </div>

            
            <div class="row2">
                <div>
                    <label>Gender:</label><br>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>

                <div>
                    <label>Hobbies:</label>
                    <div class="hobbies-box">
                        <label><input type="checkbox"> Music</label>
                        <label><input type="checkbox"> Sports</label>
                        <label><input type="checkbox"> Travel</label>
                        <label><input type="checkbox"> Movies</label>
                    </div>
                </div>
            </div>

            
            <div class="income-row">
                <div>
                    <label for="source">Source of Income</label>
                    <select id="source">
                        <option>Employed</option>
                        <option>Unemployed</option>
                    </select>
                </div>

                <div>
                    <label>Income</label>
                    <div class="range-box">
                        <input type="range" min="0" max="50000" value="20000" id="income" >
                        <span class="income-output"><output id="out">200</output>$</span>
                    </div>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
